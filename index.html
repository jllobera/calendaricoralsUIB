<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #calendar {
            max-width: 900px;
            margin: 40px auto;
            padding: 10px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Event Calendar</h1>
    <div id="calendar"></div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var colorMap = {
                "infantils": "#FFD700",    // Groc
                "juvenil": "#D3D3D3",      // Blanc
                "paresimares": "#FFA500",  // Taronja
                "mestres": "#FF69B4",      // Rosa
                "dones": "#1ABC9C",        // Turquesa
                "majors": "#A8B9C7",       // Blau platejat
                "orfeo": "#FF5733",        // Vermell
                "cuib": "#28A745"          // Verd
            };
            var backgroundcolorMap = {
                "infantils": "#FFD700",    // Groc
                "juvenil": "#D3D3D3",      // Blanc
                "paresimares": "#FFA500",  // Taronja
                "mestres": "#FF69B4",      // Rosa
                "dones": "#1ABC9C",        // Turquesa
                "majors": "#A8B9C7",       // Blau platejat
                "orfeo": "#FF5733",        // Vermell
                "cuib": "#28A745"          // Verd
            };
        
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                firstDay: 1,  // Start the week on Monday
                locale: 'ca',
                events: function(fetchInfo, successCallback, failureCallback) {
                    fetch('events.json?' + new Date().getTime()) // Prevent caching
                        .then(response => response.json())
                        .then(events => {
                            // Assign colors based on "coral" property
                            events.forEach(event => {
                                var color = colorMap[event.coral] || "#7f8c8d"; // Default gray if no match
                                var backgroundcolor = backgroundcolorMap[event.coral] || "#7f8c8d"; // Default gray if no match
        
                                // If the event is "especial", set the background color for the text
                                if (event.especial === 'si') {
                                    event.textColor = '#000000';  // Ensure text is black for contrast
                                    event.backgroundColor = backgroundcolor;  // Apply color to background of event text
                                } else {
                                    event.backgroundColor = color;  // Standard event background color (circle)
                                    event.borderColor = color;
                                }
                            });
                            successCallback(events);
                        })
                        .catch(error => {
                            console.error("Error loading events:", error);
                            failureCallback(error);
                        });
                },
                eventClick: function(info) {
                    const startTime = new Date(info.event.start);
                    const endTime = new Date(info.event.end);
                    const startFormatted = startTime.getHours().toString().padStart(2, '0') + ':' + startTime.getMinutes().toString().padStart(2, '0');
                    const endFormatted = endTime.getHours().toString().padStart(2, '0') + ':' + endTime.getMinutes().toString().padStart(2, '0');
                    alert(`${info.event.title}\n\n${startFormatted} - ${endFormatted}\n${(info.event.extendedProps.aula || "Aula no disponible.")}`);
                },
                eventTimeFormat: {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                },
                eventDidMount: function(info) {
                    // Custom styling for "especial" events
                    if (info.event.extendedProps.especial === 'si') {
                        info.el.style.backgroundColor = info.event.backgroundColor; // Apply color to background
                        info.el.style.color = info.event.textColor;  // Apply white text color for contrast
                        info.el.style.border = 'none';  // Remove border for "especial" events
                    }
                }
            });
            calendar.render();
        });
    </script>

</body>
</html>
