<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choir Events Calendar</title>
    <link href='https://unpkg.com/@fullcalendar/core/main.css' rel='stylesheet' />
    <link href='https://unpkg.com/@fullcalendar/daygrid/main.css' rel='stylesheet' />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .fc-daygrid-event {
            border-radius: 5px;
            padding: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Choir Events Calendar</h1>
    <div id="calendar"></div>
    <script src='https://unpkg.com/@fullcalendar/core/main.js'></script>
    <script src='https://unpkg.com/@fullcalendar/daygrid/main.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: [ 'dayGrid' ],
                initialView: 'dayGridMonth',
                events: [
                    { title: 'Rehearsal', date: '2023-10-01', backgroundColor: 'blue' },
                    { title: 'Concert', date: '2023-10-15', backgroundColor: 'green' },
                    { title: 'Community Event', date: '2023-10-20', backgroundColor: 'orange' },
                    { title: 'Holiday Concert', date: '2023-12-25', backgroundColor: 'red' },
                ]
            });
            calendar.render();
        });
    </script>
</body>
</html>
