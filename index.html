<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendari Corals UIB</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #calendar {
            max-width: 900px;
            margin: 40px auto;
            padding: 10px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #eventFormContainer {
            display: none; /* Hidden by default */
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, 0);
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 300px;
        }
        
        #eventForm {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        #eventForm label {
            font-weight: bold;
        }
        
        #addEventBtn {
            margin-bottom: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        #cancelEvent {
            background-color: #dc3545;
            color: white;
        }

    </style>
</head>
<body>

    <h1>Calendari Corals UIB</h1>
    <div id="calendar"></div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var colorMap = {
                "infantils": "#FFD700",    // Groc
                "juvenil": "#D3D3D3",      // Blanc
                "paresimares": "#FFA500",  // Taronja
                "mestres": "#FF69B4",      // Rosa
                "dones": "#1ABC9C",        // Turquesa
                "majors": "#7EA4B6",       // Blau platejat
                "orfeo": "#FF5733",        // Vermell
                "cuib": "#28A745"          // Verd
            };
        
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                firstDay: 1,  // Start the week on Monday
                locale: 'ca',
                events: function(fetchInfo, successCallback, failureCallback) {
                    fetch('events.json?' + new Date().getTime()) // Prevent caching
                        .then(response => response.json())
                        .then(events => {
                            // Assign colors based on "coral" property
                            events.forEach(event => {
                                var color = colorMap[event.coral] || "#7f8c8d"; // Default gray if no match
        
                                // If the event is "especial", set the background color for the text
                                if (event.especial === 'si') {
                                    event.textColor = '#000000';  // Ensure text is black for contrast
                                    event.backgroundColor = color;  // Apply color to background of event text
                                } else {
                                    event.backgroundColor = color;  // Standard event background color (circle)
                                    event.borderColor = color;
                                }
                            });
                            successCallback(events);
                        })
                        .catch(error => {
                            console.error("Error loading events:", error);
                            failureCallback(error);
                        });
                },
                eventClick: function(info) {
                    const startTime = new Date(info.event.start);
                    const endTime = new Date(info.event.end);
                    const startFormatted = startTime.getHours().toString().padStart(2, '0') + ':' + startTime.getMinutes().toString().padStart(2, '0');
                    const endFormatted = endTime.getHours().toString().padStart(2, '0') + ':' + endTime.getMinutes().toString().padStart(2, '0');
                    alert(`${info.event.title}\n\n${startFormatted} - ${endFormatted}\n${(info.event.extendedProps.aula || "Aula no disponible.")}`);
                },
                eventTimeFormat: {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                },
                eventDidMount: function(info) {
                    // Custom styling for "especial" events
                    if (info.event.extendedProps.especial === 'si') {
                        info.el.style.backgroundColor = info.event.backgroundColor; // Apply color to background
                        info.el.style.color = info.event.textColor;  // Apply white text color for contrast
                        info.el.style.border = 'none';  // Remove border for "especial" events
                    }
                }
            });
            calendar.render();
        });
    </script>

    <button id="addEventBtn">+ Add Event</button>

    <div id="eventFormContainer">
        <form id="eventForm">
            <h3>Add New Event</h3>
            <label>Title:</label>
            <input type="text" id="eventTitle" required>
    
            <label>Start Time:</label>
            <input type="datetime-local" id="eventStart" required>
    
            <label>End Time:</label>
            <input type="datetime-local" id="eventEnd" required>
    
            <label>Category:</label>
            <select id="eventCategory">
                <option value="infantils">Infantils</option>
                <option value="juvenil">Juvenil</option>
                <option value="paresimares">Pares i Mares</option>
                <option value="mestres">Mestres</option>
                <option value="dones">Dones</option>
                <option value="majors">Majors</option>
                <option value="orfeo">Orfe√≥</option>
                <option value="cuib">CUIB</option>
            </select>
    
            <label>Especial:</label>
            <input type="checkbox" id="eventEspecial">
    
            <label>Location (Aula):</label>
            <input type="text" id="eventAula">
    
            <button type="submit">Save Event</button>
            <button type="button" id="cancelEvent">Cancel</button>
        </form>
    </div>


</body>
</html>
