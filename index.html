<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #calendar {
            max-width: 900px;
            margin: 40px auto;
            padding: 10px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Event Calendar</h1>
    <div id="calendar"></div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            // Define color mapping based on the "coral" property
            var colorMap = {
                "infantils": "#FFD700",    // Groc
                "juvenil": "#FFFFFF",      // Blanc
                "paresimares": "#FFA500",  // Taronja
                "mestres": "#FF69B4",      // Rosa
                "dones": "#1ABC9C",        // Turquesa
                "majors": "#6C7A89",       // Blau platejat
                "orfeo": "#FF5733",        // Vermell
                "cuib": "#28A745"          // Verd
            };
            
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                firstDay: 1,  // Start the week on Monday
                locale: 'ca',
                events: function(fetchInfo, successCallback, failureCallback) {
                    fetch('events.json?' + new Date().getTime()) // Prevent caching
                        .then(response => response.json())
                        .then(events => {
                            // Assign colors based on "coral" property
                            events.forEach(event => {
                                event.backgroundColor = colorMap[event.coral] || "#7f8c8d"; // Default gray if no match
                                event.borderColor = event.backgroundColor;
                            });
                            successCallback(events);
                        })
                        .catch(error => {
                            console.error("Error loading events:", error);
                            failureCallback(error);
                        });
                },
                eventClick: function(info) {
                    alert(info.event.title + "\n\n" + (info.event.extendedProps.horari || "Horari no disponible.") + "\n" + (info.event.extendedProps.aula || "Aula no disponible."));
                },
                eventTimeFormat: {
                    // 24-hour time format
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                }
            });
            calendar.render();
        });
    </script>

</body>
</html>
